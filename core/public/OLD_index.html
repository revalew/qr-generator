<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>PyScript Offline</title>
  <script type="module" src="./pyscript/core.js"></script>
  <link rel="stylesheet" href="./pyscript/core.css">

  <style>
    .py-editor-run-button {
      opacity: 1;
    }
  </style>

<body>
  <py-config>
    interpreter = "./pyodide/pyodide.mjs"
    <!-- packages = ["pandas"] -->
  </py-config>

  <h1>PyScript REPL</h1>

  <script type="py-editor">
  import sys
  print(sys.version)
</script>

  <script type="py" terminal worker>
import code

term = code.InteractiveConsole()
term.interact(None, "<console>")
#term.interact(None, "<input>")

#code.interact("test", None, None, None)
</script>
